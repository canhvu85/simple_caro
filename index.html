<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Caro game simple</h3>
    <p id ="board"></p>
    <button id="changeButton" type="button" onclick="changeValue();">Change value</button>
    <script>
        var board = [];
        var data="";
        var i,j;
        for (i=0;i<5;i++){

            board[i] = new Array(0,0,0,0,0);
            
        }

        for (i=0;i<5;i++){

            data+="<br/>";
            for(j=0;j<5;j++){
                data+= board[i][j]+ "&nbsp;&nbsp;";
            }

        }

        data += "<br/>";
        document.getElementById("board").innerHTML = data;

        function changeValue(){

            var rowPos = prompt("nhap vi tri dong");
            var colPos = prompt("nhap vi tri cot");
            //var x = prompt ("nhap gia tri can doi");

            board[rowPos-1][colPos-1] = "x";
            data = "";
            for (i=0;i<5;i++){

                data+="<br/>";
                for(j=0;j<5;j++){
                    data+= board[i][j]+ "&nbsp;&nbsp;";
                }

            }

            data += "<br/>";
            document.getElementById("board").innerHTML = data;

        }

    </script>
</body>
</html>
